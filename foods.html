<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div>
    <h1 class='page-title'>Manage Foods</h1>
    <h3><a href="diary.html">Main Diary</a></h3>
    <div class='flex-item' id="food-list">
      <h2 class='title' align='center'>Foods</h2>
      <div class='flex-item' id="add-food" align='center'>
        <h4 class='title'>Filter by name</h4>
        <form id='filter-by-name' name='food-filter'>
          <label id='food'>
            <input placeholder="Name of food">
          </label>
          <input id='filter 'type="submit">
        </form>
      </div>
        <table id='food-table' align='center'>
          <tr>
            <th>CheckBox</th>
            <th>Food</th>
            <th>Calories</th>
            <th></th>
          </tr>
          <tr>
            <td> Food did not load</td>
            <td>Calories did not load</td>
            <td><button type="submit" class='remove-food'>Remove</button></td>
          </tr>
        </table>

    </div>
    <div class='flex-item' id="add-food" align="center">
      <h3 class='title'>Add New Food</h3>
      <form id='new-food' name='new_food'>
        <label id='foodName'>
          <input placeholder="Name of food">
        </label>
        <label id='foodCalories'>
          <input placeholder="Calories">
        </label>
        <input type="submit">
      </form>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
